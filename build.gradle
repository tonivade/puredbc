apply plugin: 'java'
apply plugin: 'eclipse'

jar {
  baseName = 'puredbc'
  version = '0.1.0-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories { 
  mavenLocal() 
  mavenCentral()
  maven {
    url = 'https://oss.sonatype.org/content/repositories/snapshots'
  }
}

test {
  useJUnitPlatform()
}

dependencies {
  annotationProcessor 'com.github.tonivade:purefun-processor:1.6'
  compile 'com.github.tonivade:purefun-free:1.6'
  compile 'com.github.tonivade:purefun-effect:1.6'
  compile 'com.github.tonivade:purefun-instances:1.6'
  runtime 'com.h2database:h2:1.4.197'
  testCompile 'com.zaxxer:HikariCP:2.7.8'
  testCompile 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
  testCompile 'org.junit.platform:junit-platform-runner:1.5.2'
}
